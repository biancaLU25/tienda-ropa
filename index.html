<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pretty Little Thing</h1>
  </header>
  
  <main>
    <div class="product-container">
      <div class="product-card">
        <img src="image1.jpg" alt="Product 1">
        <h2>Tall Khaki Midi Dress</h2>
        <p><span class="price">€29.50</span> <span class="discount">50% OFF</span></p>
      </div>

      <div class="product-card">
        <img src="image2.jpg" alt="Product 2">
        <h2>Tall Black Ring Dress</h2>
        <p><span class="price">€37.50</span> <span class="discount">50% OFF</span></p>
      </div>

      <div class="product-card">
        <img src="image3.jpg" alt="Product 3">
        <h2>Tall Pink Wrap Dress</h2>
        <p><span class="price">€25.00</span> <span class="discount">50% OFF</span></p>
      </div>

      <div class="product-card">
        <img src="image4.jpg" alt="Product 4">
        <h2>Tall Champagne Dress</h2>
        <p><span class="price">€49.99</span> <span class="discount">50% OFF</span></p>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
